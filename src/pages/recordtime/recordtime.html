<ion-content>
  <div class="milageTitle">
    <img src="../../assets/images/alarm-clock.png" class="record">
    <p>Record Time</p>
  </div>
  <p class="type">Record type</p>
  <div padding>
    <ion-segment [(ngModel)]="record" class="typeRecord">
      <ion-segment-button value="Personal">
        Personal
      </ion-segment-button>
      <ion-segment-button value="Business">
        Business
      </ion-segment-button>
    </ion-segment>
  </div>
  <hr class="margino">
  <p class="speed">{{time}}</p>
  <hr class="margino">
  <div class="recordContent recorCa">
    <ion-grid>
      <ion-row>
        <ion-col col-6><button ion-button class="start" (click)="start()">Start</button></ion-col>
        <ion-col col-6><button ion-button class="stop" (click)="stop()">Stop</button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
