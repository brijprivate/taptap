<ion-content>

  <div class="main">

    <i class="fa fa-bell animated 800s wobble delay-0.5s" aria-hidden="true"></i><span>{{notiCount}}</span>

    <ion-grid class="p0">
      <ion-row>

        <ion-col col-3>
          <div class="img" (click)="detail()">
            <img *ngIf=!profileImage src="assets/images/avatar.png" class="animated 800s pulse delay-0.5s" alt="">
            <img *ngIf=profileImage src="{{profileImage}}" class="animated 800s pulse delay-0.5s" alt="">
          </div>
        </ion-col>
        <ion-col col-9>
          <div class="profile">
            <p class="name">{{userName}}</p>
            <ion-grid>
              <ion-row>

                <ion-col col-4>

                  <p class="sm"> {{uid}}</p>
                  <p class="num">UID</p>
                </ion-col>
                <ion-col col-4>

                  <p class="sm">
                    <ion-icon name="star"></ion-icon>
                    {{favourite}}
                  </p>
                  <p class="num">Favourite</p>
                </ion-col>
                <ion-col col-4>


                  <p class="sm">
                    <ion-icon ios="ios-pricetags" md="md-pricetags"></ion-icon>
                    {{devicecount}}
                  </p>
                  <p class="num">Devices</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  <ion-card class="tapCard animated 800s zoomIn delay-0.3s">
    <ion-card-content>
      <ion-item >
        <ion-icon item-start>
          <img src="assets/images/pen.png" class="pen">
        </ion-icon>
        <span class="online">
          <svg version="1.1" id="circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
            <g>
              <g>
                <path d="M256,0C114.837,0,0,114.837,0,256s114.837,256,256,256s256-114.837,256-256S397.163,0,256,0z" />
              </g>
            </g>
          </svg>
        </span>
        <!-- {{devices[devices.length-1].device_title}}-->{{maindevice}} 
      </ion-item>
      <!-- <hr class="margino">
     
      <hr class="margino"> -->
      <ion-grid>
        <ion-row text-center>
          <ion-col col-6>
            <button ion-button outline class="newpair" (click)="pairDevice()">
              <ion-icon name="add"></ion-icon>Pair new device
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button outline class="view" (click)="manageDevice()">View and manage</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <div class="canvas animated 800s zoomIn delay-0.2s">
    <!-- <canvas #doughnutCanvas></canvas> -->
    <div id="container1"></div>

    <div class="somedata">
      <p><span>Time 30</span><span>Milage 3.7k</span></p>
    </div>
  </div>

  <ion-grid class="custompadd animated 800s zoomIn delay-0.2s">
    <ion-row>
      <ion-col col-6 class="nopadd">
        <ion-card class="recordCard m1" (click)="recordTime()">
