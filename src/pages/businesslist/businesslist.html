<ion-content>
  <div class="head">
    <div class="mdl">
      <ion-icon name="briefcase" item-left></ion-icon>
      <p>Business</p>
      <!-- <ion-icon ios="ios-menu" md="md-menu"></ion-icon> -->
    </div>
  </div>

  <div class="et" *ngFor="let business of businessList" (click)="goPage(business)">
    <img class="imgStart" src={{business.imageId}} item-start />
    <p class="lorem">{{business.name}}</p>
    <p class="lorema">{{business.address}}</p>
  </div>

</ion-content>
