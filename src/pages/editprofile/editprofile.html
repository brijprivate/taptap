<ion-content padding>
  <div class="landscape">
    <!-- <p class="name">{{imageId}}/</p> -->
    <img *ngIf="!imageId" src="assets/images/avatar.png">
    <img *ngIf="imageId" src="{{imageId}}">

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <p class="userName" (click)="presentActionSheet()">Add new photo</p>
        </ion-col>
        <ion-col col-6>
          <p class="userName remove">Remove photo</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list class="mobileSp animated 800s zoomIn delay-0.1s">
    <!-- <p class="inputTitle">Name</p>   -->
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" [(ngModel)]="profiledata.name"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email address</ion-label>
      <ion-icon name="mail" item-left ></ion-icon>
      <ion-input type="text" [(ngModel)]="profiledata.email"> </ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label floating>Change Password</ion-label>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password"> </ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label floating>Website</ion-label>
      <ion-icon name="home" item-left></ion-icon>
      <ion-input type="text" [(ngModel)]="profiledata.website"> </ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-icon name="call" item-left></ion-icon>
      <ion-input type="text"> </ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-icon name="pin" item-left></ion-icon>
      <ion-input type="text" [(ngModel)]="profiledata.country"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-icon name="pin" item-left></ion-icon>
      <ion-input type="text" [(ngModel)]="profiledata.city"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-icon name="pin" item-left></ion-icon>
      <ion-input type="text" [(ngModel)]="profiledata.address"> </ion-input>
    </ion-item>
    <button ion-button class="save" (click)="updateProfile()">Save Changes</button>
  </ion-list>

</ion-content>
