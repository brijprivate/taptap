<ion-content class="animated 800s zoomIn delay-0.1s">
  <div class="maincontent">
      <div class="head">
          <div class="mdl">
            <p><span>
              <i class="fa fa-chevron-left" aria-hidden="true" (click)="back()"></i>
            </span> Select Dates</p>
          </div>
  </div>
  <div class="contents">
      <div class="dates">
        <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>End Date</ion-label>
          <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Choose category</ion-label>
    
            <ion-select >
              <ion-option value="Personal" >Personal</ion-option> 
              <ion-option value="Business" >Business</ion-option> 

            </ion-select>
          </ion-item>

        <div class="btn">
            <button>Submit</button>
  
        </div>
      </div>
     
    </div>

  </div>
 
</ion-content>
