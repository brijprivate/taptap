<ion-content padding>
  <div class="verifyContent">
    <img src="../../assets/images/touch.png" id="touch">
    <p class="verify">Verification</p>
    <p class="subContent">Please enter the verification code we sent you to your email address</p>
    <div class="input">
      <ion-input type="number" placeholder="otp" maxlength="4" [(ngModel)]="otp"></ion-input>
    </div>
   

    <ion-grid class="buttonGrid">
        <ion-row>
          <ion-col col-7>
            <button ion-button class="verifyCode" (click)="otpVerification()">Verify code</button>
          </ion-col>
          <ion-col col-5>
              <button ion-button class="resend" outline>Resend</button>
            </ion-col>
        </ion-row>
      </ion-grid>
      <div class="ftr">
          <p>Having trouble with the verification ? <span>Get Support</span></p>
        </div>
  </div>
</ion-content>
