  <ion-content padding>
    <div class="blue">
      <div class="pen animated 800s pulse delay-0.1s">

        <img *ngIf="!imageId" src="../../assets/images/logo_before.png" alt="">
        <img *ngIf="imageId" src="{{imageId}}" alt="">
        <i class="fa fa-camera abs"  aria-hidden="true" (click)="presentActionSheet()"></i>

      </div>
    </div>
    <div class="cont animated 800s zoomIn delay-0.1s">
      <div class="container">
        <p class="tapPen">{{devicedetail.type}} <span>Online</span> </p>
  
        <ion-item>
            <i class="fa fa-address-book" aria-hidden="true" item-left></i>
  
          <ion-label floating>Device Name</ion-label>
          <ion-input [(ngModel)]="devicedetail.device_title"></ion-input>
        </ion-item>
       
  
        <ion-item>
            <i class="fa fa-user" aria-hidden="true" item-left></i>
  
          <ion-label floating>Full Name</ion-label>
  
          <ion-input [(ngModel)]="devicedetail.contact_info.name" ></ion-input>
        </ion-item>
        <ion-item>
            <i class="fa fa-briefcase" aria-hidden="true" item-left></i>
  
          <ion-label floating>Company Name</ion-label>
          <ion-input [(ngModel)]="devicedetail.contact_info.company_name"></ion-input>
        </ion-item>
        <ion-item>
            <i class="fa fa-phone" aria-hidden="true" item-left></i>
  
          <ion-label floating>Telephone No</ion-label>
          <ion-input  [(ngModel)]="devicedetail.contact_info.phoneNumber"></ion-input>
        </ion-item>
        <ion-item>
            <i class="fa fa-mobile" aria-hidden="true" item-left></i>
  
          <ion-label floating>Mobile No</ion-label>
          <ion-input  [(ngModel)]="devicedetail.contact_info.mobileNumber"></ion-input>
        </ion-item>
        <ion-item>
            <i class="fa fa-envelope-o" aria-hidden="true" item-left></i>
  
          <ion-label floating>Email</ion-label>
          <ion-input  [(ngModel)]="devicedetail.contact_info.email"></ion-input>
        </ion-item>
        <!-- <ion-item>
            <i class="fa fa-map-marker" aria-hidden="true" item-left></i>
  
          <ion-label floating>Address</ion-label>
          <ion-input value="Muchipara dgr"></ion-input>
        </ion-item> -->
        <ion-item>
            <i class="fa fa-map-marker" aria-hidden="true" item-left></i>
            <ion-label floating>Address</ion-label>
            <ion-input  [(ngModel)]="devicedetail.address"></ion-input>
          </ion-item>
        <ion-item>
            <i class="fa fa-globe" aria-hidden="true" item-left></i>
  
          <ion-label floating>Website</ion-label>
          <ion-input  [(ngModel)]="devicedetail.contact_info.website"></ion-input>
        </ion-item>
     
  
        <div class="gap"></div>
  
      </div>
      <div class="tog">
        <ion-list>
          <ion-item>
            <ion-label style="color:#de4963;">Lost or stolen</ion-label>
            <ion-toggle [(ngModel)]="lost"  *ngIf="devicedetail.is_lost==false" (ionChange)="notify(devicedetail._id)"></ion-toggle>
            <ion-toggle [(ngModel)]="islost" *ngIf="devicedetail.is_lost==true" (ionChange)="notifyy(devicedetail._id)"></ion-toggle>

          </ion-item>
        </ion-list>
      </div>
