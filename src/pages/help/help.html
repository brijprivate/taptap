<ion-content >
  <div class="head">
    <div class="mdl">
        <i class="fa fa-chevron-left" aria-hidden="true" (tap)="back()"></i>

      <!-- <ion-icon name="ios-briefcase-outline" item-left></ion-icon> -->
      <p>Help</p>
      <!-- <ion-icon ios="ios-menu" md="md-menu"></ion-icon> -->
    </div>
  </div>

  <ion-list>
    <ion-item *ngFor="let d of diseases; let i=index" text-wrap (tap)="toggleGroup(i)"
      [ngClass]="{active: isGroupShown(i)}">
      <h3 class="h3">
        {{d.title}}
        <ion-icon color="success" item-right style="float:right;line-height: 0px;
      font-size: 24px;" [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </h3>
      <div class="des" *ngIf="isGroupShown(i)">{{d.description}}</div>
    </ion-item>
  </ion-list>
</ion-content>
