<ion-content >
  <div class="head">
    <div class="mdl">
      <i class="fa fa-chevron-left " aria-hidden="true" (tap)="back()"></i>
      <p class="">Item Tapped</p>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <div class="locationInfo">
          <h1 class="tap">You Item has been tapped at : </h1>
          <h1 class="thoroughfare">{{location.thoroughfare}} </h1>
          <p>{{location.locality}}</p>
          <p>{{location.subAdministrativeArea}}</p>
          <p>{{location.administrativeArea}}</p>
          <p>{{location.countryName}},{{location.postalCode}}</p>
          <p></p>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="locationInfoa">
          <img src="../../assets/images/direction.png">
          <button (tap)="navigate()" class="navigate">Navigate</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="map"></div>
