<ion-content class="animated 800s zoomIn delay-0.1s">
  <div class="head">
    <div class="mdl">
      <i class="fa fa-chevron-left " aria-hidden="true" (click)="back()"></i>
      <p class="">Item Tapped</p>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <div class="locationInfo">
            <h1 class="tap">You Item has been tapped at : </h1>
          <h1 class="thoroughfare">{{location.thoroughfare}}Future Business Centre </h1>
          <p>{{location.locality}}Kings Hedges Road</p>
          <p>{{location.subAdministrativeArea}}Orchard Park</p>
          <p>{{location.administrativeArea}}AdministrativeArea</p>
          <p>{{location.countryName}}England,{{location.postalCode}}CB4 2HY</p>
          <p></p>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="locationInfoa">
       <img src="../../assets/images/direction.png">
       <button (click)="navigate()" class="navigate">Navigate</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
