      <ion-item (tap)="openSimCards()">
        <ion-label floating>Phone Number / Email</ion-label>
        <!-- <ion-icon name="phone-portrait" item-left></ion-icon> -->
        <span item-left class="countrycode">

          <img *ngIf="country_code==91" src="../../assets/flag/india.png">
          <img *ngIf="country_code==33" src="../../assets/flag/france.png">
          <img *ngIf="country_code==32" src="../../assets/flag/belgium.png">
          <img *ngIf="country_code==34" src="../../assets/flag/spain.png">
          <img *ngIf="country_code==39" src="../../assets/flag/italy.png">
          <img *ngIf="country_code==49" src="../../assets/flag/germany.png">
          <img *ngIf="country_code==31" src="../../assets/flag/netherlands.png">
          <img *ngIf="country_code==41" src="../../assets/flag/switzerland.png">
          <img *ngIf="country_code==46" src="../../assets/flag/sweden.png">
          <img *ngIf="country_code==1" src="../../assets/flag/united-states.png">
          <img *ngIf="country_code==971" src="../../assets/flag/uae.png">
          <img *ngIf="country_code==216" src="../../assets/flag/tunisia.png">
          <img *ngIf="country_code==968" src="../../assets/flag/oman.png">
          <img *ngIf="country_code==233" src="../../assets/flag/ghana.png">
          <img *ngIf="country_code==234" src="../../assets/flag/nigeria.png">
          <img *ngIf="country_code==27" src="../../assets/flag/south-africa.png">
          <img *ngIf="country_code==44" src="../../assets/flag/united-kingdom.png">
          <img *ngIf="country_code==47" src="../../assets/flag/norway.png">



          +{{country_code}}</span>
        <ion-input type="text" [(ngModel)]="contact" disabled="{{type != 'other'}}">
        </ion-input>

      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-icon name="lock" item-left></ion-icon>

        <ion-input type="Password" [(ngModel)]="password"> </ion-input>

      </ion-item>
      <button class="signUp" (click)="login()">Login</button>

    <div class="ftr">
