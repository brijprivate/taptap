
<ion-content>


  
  
  
    <!-- event start -->
    <div class="showcontent" >
      <div class="head">
        <div class="mdl">
          <ion-icon name="calendar"></ion-icon>
          <!-- <ion-icon name="ios-briefcase-outline" item-left></ion-icon> -->
          <p>eventdata.purpose</p>
        </div>
      </div>
      <div class="imgss">
        <!-- <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> -->
        <!-- <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> -->
        <ion-slides pager="true">
          <ion-slide>
            <img src="assets/images/logo_before.png">
          </ion-slide>
          
        </ion-slides>
      </div>
      <!-- <ion-icon name="heart-outline" item-right
       ></ion-icon> -->
      <ion-icon name="heart" item-right ></ion-icon>
      <div class="cont">
        <p class="header">
          <ion-icon name="person"></ion-icon>
          Event Title
        </p>
        <p class="data">eventdata.eventId.event_title</p>
      </div>
      <div class="cont">
        <p class="header">
          <ion-icon name="text"></ion-icon>
          Event description
        </p>
        <p class="data">eventdata.eventId.description</p>
      </div>
      <div class="cont">
        <p class="header">
          <ion-icon name="pin"></ion-icon>
          Location
        </p>
        <p class="data"> eventdata.eventId.location</p>
      </div>
      <div class="cont marginadj">
        <p class="header">
          <ion-icon name="clock"></ion-icon>
          Timings
        </p>
        <!-- <p class="data">Meeting, durgapur, 2019</p> -->
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <div class="time">
                <span>start</span>
                <p class="header">24th june 2019</p>
                <p class="header">15:30</p>
              </div>
            </ion-col>
            <ion-col col-6>
              <div class="time">
                <span>End</span>
                <p class="header">24th june 2019</p>
                <p class="header">17:30</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <ion-grid class="saveGrid">
        <ion-row>
          <ion-col col-6>
            <button class="share" outline style="color:red;    border-color: red;">
              <ion-icon name="thumbs-down"></ion-icon>&nbsp;&nbsp; Reject
            </button> </ion-col>
          <ion-col col-6>
            <button class="share" outline >
              <ion-icon name="thumbs-up"></ion-icon>&nbsp;&nbsp; Accept
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <!-- event end -->
  
  
  
  
  
  
  </ion-content>
