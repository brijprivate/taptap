<ion-content class="animated 800s zoomIn delay-0.1s">
  <div class="head">
    <div class="mdl">
      <i class="fa fa-chevron-left" aria-hidden="true" (click)="back()"></i>
      <p>Discover</p>
    </div>
  </div>

  <ion-segment [(ngModel)]="slideselected">
    <ion-segment-button value="discount" (click)="selectedTab(0)">

      Discount
    </ion-segment-button>
    <ion-segment-button value="feeds" (click)="selectedTab(1)">
      Feeds
    </ion-segment-button>

  </ion-segment>

  <ion-slides #slider (ionSlideDidChange)="slideChanged()" class="animated 800s zoomIn delay-0.3s">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <ion-card class="discard">
                  <img src="../../assets/images/logo_transparent.png" alt="">
                  <p style="    margin-top: 5px;
                  ">J K Hotel</p>
                  <p  style="    margin-top: 3px; font-weight: 600; color:red;
                  ">10%</p>
                </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
     
    </ion-slide>




    <ion-slide>


      <ion-grid class="imageCard">
        <div class="card-background-page">
          <ion-row>

            <ion-col>
              <ion-card>
                <ion-row>
                  <ion-col col-3>
                    <img src="../../assets/images/fashion.jpg" class="aTep" alt="">

                  </ion-col>
                  <ion-col col-9 text-left>
                    <p class="title">Diwali celebration</p>
                    <p><small>27 Mar 2020</small> </p>

                  </ion-col>

                </ion-row>
                <ion-slides pager="true">
                  <ion-slide>
                    <img
                      src="https://www.lisaadelhi.com/wp-content/uploads/2016/08/Lisaa-fashion-event-featured-image.jpg" />
                    <!-- <div class="card-title">23 Aug 2019</div> -->

                    <p class="card-subtitle">Fashion</p>
                    <p class="card-subtitlea">Everyday living. Be unique, be brave, be divine.</p>
                  </ion-slide>
                  <ion-slide>
                    <img
                      src="https://www.lisaadelhi.com/wp-content/uploads/2016/08/Lisaa-fashion-event-featured-image.jpg" />
                    <div class="card-title">23 Aug 2019</div>

                    <p class="card-subtitle">Fashion</p>
                    <p class="card-subtitlea">Everyday living. Be unique, be brave, be divine.</p>
                  </ion-slide>
                </ion-slides>
              </ion-card>
              <ion-row class="commentSection">
                <ion-col text-left>
                  <button ion-button clear small>
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <div class="pColor">12 Likes</div>
                  </button>
                </ion-col>

                <ion-col text-right>
                    <button ion-button clear small>
                        <i class="fa fa-share-alt" aria-hidden="true"></i>
                      <div class="pColor">Share</div>
                    </button>
                  </ion-col>

                
              </ion-row>


            </ion-col>

          </ion-row>








        </div>
      </ion-grid>

    </ion-slide>


  </ion-slides>





</ion-content>
