<ion-header>
  <ion-navbar>
    <ion-title *ngIf="count != total_load">Synchronizing ... {{count}}/{{total_load}}</ion-title>
    <ion-title *ngIf="count == total_load">Synchronization Done !</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button *ngIf="count == total_load" (tap)="app()">Let's Go</button>
</ion-content>
