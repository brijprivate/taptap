<ion-header>
  <ion-navbar>
    <ion-title>milagelist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <div *ngFor = "let list of milagelist">
        <ion-item>
            <ion-label>{{list.title}}</ion-label>
          </ion-item>
    <ion-item>
      <ion-label>{{list.startLocation}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{list.endLocation}}</ion-label>
    </ion-item>
   
    <ion-item>
      <ion-label>{{list.milage}}</ion-label>
    </ion-item>
  
  </div>
  </ion-list>
  
</ion-content>
