<ion-content class="animated 800s zoomIn delay-0.1s">
  <div class="head">
    <div class="mdl">
      <p><span>
        <i class="fa fa-chevron-left" aria-hidden="true" (click)="back()"></i>
        </span>Milage List</p>
    </div>

  </div>

    <div class="milageList" *ngFor = "let list of milagelist">
        <ion-card >  
            <ion-card-content>
                <div >
                  <p><strong>Title:</strong>{{list.title}}</p>
                  <p><strong>Start Location:</strong>{{list.startLocation}}</p>
                  <p><strong>End Location:</strong>{{list.endLocation}}</p>
                  <p><strong>Milage:</strong>{{list.milage}}</p>
                  </div>
            </ion-card-content>
          
          </ion-card>
    </div>
