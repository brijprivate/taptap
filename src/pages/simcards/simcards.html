<ion-header>
  <ion-navbar>
    <ion-title>Sim Cards</ion-title>
    <ion-icon name="refresh" item-end (click)="loadSimCards()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let card of cards" (click)="selectSimCard(card)">
      <ion-icon name="card" item-start></ion-icon>
      {{card.phoneNumber + '   ' +card.countryCode}}
      <ion-icon name="play" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="dismiss()">
      <ion-icon name="card" item-start></ion-icon>
      My Sim card is not inside this phone
      <ion-icon name="play" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
