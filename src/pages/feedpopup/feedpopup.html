<ion-content>
  <div class="top">
    <p><span>{{feed?.product?.storeId?.companyId?.discount}} %</span> &nbsp; &nbsp;Discount at
      {{feed?.product?.storeId?.companyId?.name}} <span class="timer">{{counter}}</span></p>
  </div>
  <ion-grid class="grid" text-center>
    <ion-row>
      <ion-col col-3>
        <img src="https://api.taptap.org.uk/file/getImage?imageId={{feed.imageId[0]}}&select=thumbnail" alt=""
          class="imgs">
      </ion-col>

      <ion-col col-6 text-left>
        <p class="title">{{feed?.product?.storeId?.companyId?.name}}</p>
        <p class="sub">{{feed?.product?.storeId?.companyId?.address}}</p>
      </ion-col>

      <ion-col col-3 text-right (click)="goto()">
        <button class="btn">View</button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
