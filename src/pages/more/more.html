<ion-content class="animated 800s zoomIn delay-0.1s">
  <div class="head">
    <div class="mdl">
      <p><span>
          <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
        </span> More</p>
    </div>

  </div>
  <div class="contentDetail">
    <ion-item (click)="goto('NotificationPage')">
      <div class="pContent">
        <p class="cName ">
          <ion-icon name="notifications-outline" item-left></ion-icon>
          <!-- <i class="fa fa-bell animated infinite wobble delay-0.1s "></i> -->

          <!-- <i class="fa fa-spinner animated "></i> -->
          Notifications
          <span class="notify" style="float:right; margin-top: 14px;">{{notiCount}}</span>
        </p>
        <!-- <p class="cNumber">Montaki Cake</p> -->
      </div>
    </ion-item>
    <ion-item (click)="goto('BusinesslistPage')">
      <div class="pContent">
        <p class="cName">
          <ion-icon name="briefcase" item-left></ion-icon>
          Business
        </p>
        <!-- <p class="cNumber">+1 9876123412</p> -->
      </div>
    </ion-item>
    <!-- <ion-item (click)="goto('FeedPage')">
      <div class="pContent">
        <p class="cName">
          <ion-icon name="paper" item-left></ion-icon>
          Feeds
        </p>
      </div>
    </ion-item> -->


    <ion-item (click)="goto('HelpPage')">
      <div class="pContent">
        <p class="cName">
          <ion-icon name="help-circle" item-left></ion-icon>
          Help
        </p>
        <!-- <p class="cNumber">Montaki Cake</p> -->
      </div>
    </ion-item>
    <ion-item (click)="goto('SharePage')">
      <div class="pContent">
        <p class="cName">
          <ion-icon name="cube" item-left></ion-icon>
          Share
        </p>
        <!-- <p class="cNumber">Montaki Cake</p> -->
      </div>
    </ion-item>
    <ion-item (click)="goto('AboutPage')">
      <div class="pContent">
        <p class="cName">
          <ion-icon name="call" item-left></ion-icon>
          About
        </p>
        <!-- <p class="cNumber">+1 9876123412</p> -->
      </div>
    </ion-item>

    <ion-item (click)="goto('SelectdatePage')">
      <div class="pContent">
        <p class="cName">
          <i class="fa fa-file-pdf-o"></i>
          Print Pdf
        </p>
        <!-- <p class="cNumber">+1 9876123412</p> -->
      </div>
    </ion-item>

    <!-- <ion-item (click)="goto('LostcardPage')">
      <div class="pContent">
        <p class="cName">
          <ion-icon name="navigate" item-left></ion-icon>
        lostcard
        </p>
      </div>
    </ion-item> -->
 
    <div style="text-align:center;margin-top:3em;">
      <button class="sharea" outline (click)="Logout()">
        <ion-icon name="power"></ion-icon>&nbsp;&nbsp;Logout
      </button>

    </div>


  </div>

</ion-content>
