<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password ?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--- EMAIL -->
  <div class="inputs" *ngIf="state == 'email'">

    <ion-item>
      <ion-label floating>Registered Email</ion-label>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="text" [(ngModel)]="email"> </ion-input>
    </ion-item>
    <button class="signUp" (click)="sendcode()">Send Code</button>

  </div>

  <!--- O.T.P --->
  <div class="verifyContent" *ngIf="state == 'otp'">
    <img src="../../assets/images/touch.png" id="touch">
    <p class="verify">Verification</p>
    <p class="subContent">Please enter the verification code we sent you to your email address {{email}}</p>
    <div class="input">
      <!-- <ion-input type="number" id="partitioned"  maxlength="4" [(ngModel)]="otp"></ion-input> -->
      <div id="divOuter">
        <div id="divInner">
          <input id="partitioned" type="tel" pattern="/^-?\d+\.?\d*$/"
            onKeyPress="if(this.value.length==5) return false;" [(ngModel)]="otp" />
        </div>
      </div>


    </div>


    <ion-grid class="buttonGrid">
      <ion-row>
        <ion-col col-7>
          <button ion-button class="verifyCode" (click)="verifycode()">Verify code</button>
        </ion-col>
        <ion-col col-5>
          <button ion-button class="resend" (click)="resendOTP()" outline>Resend</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ftr">
      <p>Having trouble with the verification ? <span>Get Support</span></p>
    </div>
  </div>

  <!-- PASSWORD  -->

  <div class="inputs" *ngIf="state == 'password'">

    <ion-item>
      <ion-label floating>New password</ion-label>
      <ion-icon name="lock" item-left></ion-icon>

      <ion-input type="text" [(ngModel)]="password"> </ion-input>

    </ion-item>
    <ion-item>
      <ion-label floating>Confirm password</ion-label>
      <ion-icon name="lock" item-left></ion-icon>

      <ion-input type="Password" [(ngModel)]="confirmpassword"></ion-input>

    </ion-item>
    <button class="signUp" (click)="setpassword()">Set Password</button>

  </div>

</ion-content>
